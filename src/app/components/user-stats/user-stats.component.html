<app-loading [loading]="loading"></app-loading>
<div class="container">
  <div class="d-flex justify-content-center">
    <h1>{{'stats' | translate}}</h1>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="stats.length > 0">
    <app-stats-block *ngFor="let stat of stats" [stat]="stat"></app-stats-block>
  </div>
  <hr>
  <div *ngIf="stats.length == 0" class="justify-content-center d-flex dont-have-label">
    <h1>{{'you_dont_have_any_activities_yet' | translate}}</h1>
  </div>
</div>
