<div class="container">
  <form (ngSubmit)="login()">
    <h2>Login</h2>
    <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username"
           required>
    <br>
    <input class="form-control" type="password" [(ngModel)]="password" id="password" name="password"
           placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form><br>
  <div class="alert alert-danger" role="alert" *ngIf="error" (click)="closeError()">  {{error}}  </div>
</div>
