<div class="container">
  <div class="d-flex justify-content-center">
    <h1>{{'new_activity' | translate}}</h1>
  </div>
  <div class="form">
    <form class="form-main" (ngSubmit)="newActivity()">
      <label for="name">{{'name' | translate}}:</label>
      <input class="form-control" type="text" id="name" placeholder="{{'enter_activity_name' |translate}}: " [(ngModel)]="name"
             name="name">
      <label for="notation">{{'notation' | translate}}:</label>
      <input class="form-control" type="text" id="notation" placeholder="{{'enter_activity_notation' |translate}}: "
             [(ngModel)]="notation" name="notation">
      <br>
      <button type="submit" class="btn btn-primary">{{'create'|translate}}</button>
    </form>
    <br>
    <div class="alert alert-danger" role="alert" *ngIf="error" (click)="closeError()">  {{error}}  </div>
  </div>
</div>
