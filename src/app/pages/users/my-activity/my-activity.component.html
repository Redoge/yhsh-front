<app-loading [loading]="loading"></app-loading>
<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <div class="d-flex justify-content-center">
          <h1>My Activities</h1>
        </div>
        <div class="d-flex justify-content-center">
          <h3><a class="nav-item nav-link text-secondary" routerLink="/user/stats">Stats</a></h3>
        </div>
        <ul class="list-group">
          <app-link-activity *ngFor="let activity of activities" [activity]="activity"></app-link-activity>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <h3><a class="nav-item nav-link text-muted" routerLink="/user/activities/new">New activity</a></h3>
      </div>
      <hr>
      <div class="col-xs-6">
        <div>
          <div class="d-flex justify-content-center">
            <h1>Last activities</h1>
          </div>
          <table class="table table-striped table-bordered">
            <col style="width:40%">
            <col style="width:40%">
            <col style="width:20%">
            <tr>
              <td>Activity</td>
              <td>Count</td>
              <td>Time</td>
            </tr>
            <tr *ngFor="let training of trainings">
              <td>{{training.activity.name}}</td>
              <td>{{training?.count + ' ' + training.activity.notation}}</td>
              <td> {{ training.startTime | date: 'dd/MM/YYYY HH:mm'}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
